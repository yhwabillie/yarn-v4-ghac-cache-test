# github repository actions 페이지에 나타날 이름
name: CI/CD using github actions

# 트리거를 실행할 브랜치 지정
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 깃헙에 있는 프로젝트를 서버로 내려받음
      - name: Git Checkout
        uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable

      # 노드 버전 설치
      - name: Setup Node 20.11.1
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: yarn

      # yarn 버전 설정
      - name: Set yarn version
        id: set-version
        run: |
          yarn set version 4.3.1

      # yarn 캐시 경로 가져오기
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      # yarn 캐싱
      - name: Yarn cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # 무조건 deploy
      - name: Install dependencies
        run: |
          yarn install
          yarn deploy

      # AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        env:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 rm s3://${{ secrets.AWS_S3_BUCKET }} --recursive
          aws s3 cp --recursive --region ${{ secrets.AWS_REGION }} ./out s3://${{ secrets.AWS_S3_BUCKET }}

      - name: Clear Cache to Cloudfront
        env:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CLOUDFRONT_ID}} --paths "/*"
